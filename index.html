<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Quicksand&display=swap" rel="stylesheet">
        <link href="./css/main.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">A Chart About Nothing (a work in progress)</h1>
            <p class="header__subtitle">A visual mapping of self referential mentions and repeated jokes in the classic sitcom</p>
        </header>
        <div class="map"></div>
        <div class="mentions"></div>
        <div class="controls">
            <button class="controls__add">+</button>
        </div>
        <div class="forms">
            <div class="form__wrapper">
                <div class="form__controls">
                    <button class="form__close-button">x</button>
                    <button class="form__mentions-button form__toggle">mentions</button>
                    <button class="form__episodes-button form__toggle">episodes</button>
                </div>
                <form class="form__body form__body--mentions" action="">
                    <div class="form__body-wrapper">
                        <div class="form__select-wrapper form__mentions-list-wrapper">
                            <select class="form__mentions-list">
                                <option value="NEW">New mention</option>
                            </select>
                        </div>
                        <div class="form__label">
                            <label for="slug">slug</label>
                        </div>
                        <div class="form__input form__input--new">
                            <input type="text" id="slug" name="slug">
                        </div>
                        <div class="form__label">
                            <label for="shorthand">shorthand</label>
                        </div>
                        <div class="form__input form__input--new">
                            <input type="text" id="shorthand" name="shorthand">
                        </div>
                        <div class="form__label">
                            <label for="description">description</label>
                        </div>
                        <div class="form__input form__input--new">
                            <input type="text" id="description" name="description">
                        </div>

                        <div class="form__seasons-list-wrapper form__input--existing">
                            <select class="form__seasons-list form__seasons-list--mentions">
                                <option value="1">Season 1</option>
                                <option value="2">Season 2</option>
                                <option value="3">Season 3</option>
                                <option value="4">Season 4</option>
                                <option value="5">Season 5</option>
                                <option value="6">Season 6</option>
                                <option value="7">Season 7</option>
                                <option value="8">Season 8</option>
                                <option value="9">Season 9</option>
                            </select>
                        </div>

                        <div class="form__episodes-list-wrapper form__select-wrapper form__input--existing">
                            <select class="form__episodes-list">
                            </select>
                        </div>
                        
                        <div class="form__meta">
                            <div class="form__mention-status"></div>
                            <div class="form__submit">
                                <button>Add</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form class="form__body form__body--episodes" action="">
                    <div class="form__body-wrapper">
                        <div class="form__seasons-list-wrapper">
                            <select name="season" class="form__seasons-list form__seasons-list--episodes">
                                <option value="1">Season 1</option>
                                <option value="2">Season 2</option>
                                <option value="3">Season 3</option>
                                <option value="4">Season 4</option>
                                <option value="5">Season 5</option>
                                <option value="6">Season 6</option>
                                <option value="7">Season 7</option>
                                <option value="8">Season 8</option>
                                <option value="9">Season 9</option>
                            </select>
                        </div>
                        <div class="form__label">
                            <label class="form__label" for="episode">episode</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="episode" name="episode">
                        </div>
                        <div class="form__label">
                            <label class="form__label" for="title">title</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="form__meta">
                            <div class="form__episode-status"></div>
                            <div class="form__submit">
                                <button>Add</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

        <script src="./js/main.js" type="module"></script>
    </body>
</html>
